<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کتابخانه من - امیررضا اعطاسی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 6rem; /* Adjust based on nav height */
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #334155; /* slate-700 */
        }
        .recharts-responsive-container {
            direction: ltr;
        }
        .recharts-tooltip-wrapper {
            direction: rtl !important;
        }
        .recharts-cartesian-axis-tick-value {
             font-family: 'Vazirmatn', sans-serif;
             font-weight: 500;
        }

        /* Timeline Styles */
        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
            padding-right: 2.5rem;
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        .timeline-dot {
            position: absolute;
            right: -0.5rem;
            top: 0.25rem;
            height: 1.25rem;
            width: 1.25rem;
            background-color: #0d9488; /* teal-600 */
            border-radius: 9999px;
            border: 4px solid #f8fafc; /* bg-slate-50 */
        }
        .timeline-line {
            position: absolute;
            right: 0;
            top: 0.25rem;
            bottom: -0.25rem;
            width: 2px;
            background-color: #e2e8f0; /* slate-200 */
        }

        /* Accordion Styles */
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height: 0.5s ease-in-out;
        }
        
        .accordion-toggle-icon {
             transition: transform 0.3s ease-in-out;
        }
       
        /* Scroll Animation Styles */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .reveal-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Intro Animation */
        .intro-container {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8fafc; /* slate-50 */
            z-index: 100;
            transition: background-color 1s ease-in-out;
        }

        .intro-container.finished {
            background-color: transparent;
            pointer-events: none; /* Allow clicks to pass through to content below */
        }

        .intro-text {
            font-size: clamp(2rem, 6vw, 5rem);
            font-weight: 800;
            color: #1e293b; /* slate-800 */
            white-space: nowrap;
            transition: all 1s ease-in-out;
            position: absolute;
            /* Start in the center */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .intro-container.finished .intro-text {
            /* End position: mimics header's h1 */
            font-size: 1.25rem; /* h1 is text-xl */
            font-weight: 700; /* h1 is font-bold */
            color: #1e293b; /* h1 is text-slate-800 */
            
            /* Position to align with the page's container */
            top: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 90rem; /* Corresponds to Tailwind's .container */
            padding-right: 1rem;
            padding-left: 1rem;
            text-align: right;
        }

        @media (min-width: 640px) {
             .intro-container.finished .intro-text {
                padding-right: 1.5rem;
                padding-left: 1.5rem;
             }
        }
        
        @media (min-width: 1024px) {
             .intro-container.finished .intro-text {
                padding-right: 2rem;
                padding-left: 2rem;
             }
        }


        .typing-caret {
            font-weight: 100;
            color: #0d9488; /* teal-600 */
            animation: blink 0.7s infinite;
        }

        .intro-container.finished .typing-caret {
            display: none;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Content visibility */
        .content-hidden {
            opacity: 0;
        }
        .content-visible {
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
    </style>

{

}
